<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finaliser votre inscription</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            line-height: 1.6;
        }
        
        .registration-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }
        
        .registration-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(135deg, #10b981, #047857);
        }
        
        .registration-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .registration-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981, #047857);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }
        
        .registration-icon::before {
            content: '‚ú®';
            font-size: 2rem;
        }
        
        .registration-title {
            font-size: 2rem;
            font-weight: 800;
            color: #0f172a;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #10b981, #047857);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .registration-subtitle {
            color: #64748b;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .registration-form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 2rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            color: #374151;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            padding-left: 1.5rem;
        }
        
        .form-label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #10b981, #047857);
            border-radius: 2px;
        }
        
        .form-input {
            width: 100%;
            padding: 1.25rem 1.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 1rem;
            background: #ffffff;
            transition: all 0.3s ease;
            color: #334155;
            font-family: inherit;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.15);
            transform: translateY(-2px);
        }
        
        .form-input:disabled {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            color: #64748b;
            cursor: not-allowed;
            border-color: #cbd5e1;
        }
        
        .form-input::placeholder {
            color: #94a3b8;
            font-weight: 500;
        }
        
        .file-upload-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-upload-input {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }
        
        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1.25rem 2rem;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border: 2px dashed #cbd5e1;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #64748b;
            font-weight: 600;
            min-height: 80px;
        }
        
        .file-upload-label:hover {
            background: linear-gradient(135deg, #e2e8f0, #cbd5e1);
            border-color: #10b981;
            color: #10b981;
            transform: translateY(-2px);
        }
        
        .file-upload-label::before {
            content: 'üì∑';
            font-size: 1.5rem;
            margin-right: 0.75rem;
        }
        
        .registration-button {
            width: 100%;
            background: linear-gradient(135deg, #10b981 0%, #047857 100%);
            color: white;
            padding: 1.25rem 2rem;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
            font-family: inherit;
        }
        
        .registration-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.5);
            background: linear-gradient(135deg, #059669 0%, #065f46 100%);
        }
        
        .registration-button:active {
            transform: translateY(-1px);
        }
        
        .registration-button:disabled {
            background: linear-gradient(135deg, #9ca3af, #6b7280);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 12px rgba(156, 163, 175, 0.3);
        }
        
        .message {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(220, 38, 38, 0.05));
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #dc2626;
            font-weight: 600;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.15);
            display: flex;
            align-items: center;
            animation: shake 0.5s ease-in-out;
        }
        
        .message::before {
            content: '‚ö†Ô∏è';
            margin-right: 0.75rem;
            font-size: 1.1rem;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .progress-steps {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(16, 185, 129, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(16, 185, 129, 0.1);
        }
        
        .step {
            display: flex;
            align-items: center;
            margin: 0 1rem;
        }
        
        .step-number {
            width: 32px;
            height: 32px;
            background: #10b981;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.875rem;
            margin-right: 0.5rem;
        }
        
        .step-text {
            color: #065f46;
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .step-separator {
            width: 40px;
            height: 2px;
            background: #10b981;
            margin: 0 1rem;
        }
        
        .security-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 12px;
            color: #065f46;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .security-info::before {
            content: 'üîê';
            margin-right: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .registration-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
                border-radius: 20px;
            }
            
            .registration-title {
                font-size: 1.75rem;
            }
            
            .registration-icon {
                width: 60px;
                height: 60px;
                margin-bottom: 1rem;
            }
            
            .registration-icon::before {
                font-size: 1.5rem;
            }
            
            .progress-steps {
                flex-direction: column;
                gap: 1rem;
            }
            
            .step-separator {
                width: 2px;
                height: 20px;
                margin: 0.5rem 0;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 1rem 0.5rem;
            }
            
            .registration-container {
                padding: 1.5rem;
            }
            
            .registration-title {
                font-size: 1.5rem;
            }
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }
        
        .shape-1 {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape-2 {
            width: 60px;
            height: 60px;
            top: 70%;
            right: 15%;
            animation-delay: 3s;
        }
        
        .shape-3 {
            width: 80px;
            height: 80px;
            top: 50%;
            left: 5%;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-30px) scale(1.1);
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="registration-container">
        <div class="registration-header">
            <div class="registration-icon"></div>
            <h2 class="registration-title">Finaliser votre inscription</h2>
            <p class="registration-subtitle">Derni√®re √©tape pour cr√©er votre compte</p>
        </div>

        <div class="progress-steps">
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-text">Informations</div>
            </div>
            <div class="step-separator"></div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-text">V√©rification</div>
            </div>
            <div class="step-separator"></div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-text">Finalisation</div>
            </div>
        </div>

        <form (ngSubmit)="validerInscription()" #form="ngForm" class="registration-form">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input 
                    type="email" 
                    class="form-input" 
                    [value]="email" 
                    disabled 
                />
            </div>

            <div class="form-group">
                <label class="form-label">Mot de passe</label>
                <input 
                    type="password" 
                    [(ngModel)]="motDePasse" 
                    name="motDePasse" 
                    class="form-input" 
                    placeholder="Cr√©ez un mot de passe s√©curis√©"
                    required 
                />
            </div>

            <div class="form-group">
                <label class="form-label">Image de profil</label>
                <div class="file-upload-container">
                    <input 
                        type="file" 
                        (change)="chargerImage($event)" 
                        class="file-upload-input" 
                        id="profile-image"
                        accept="image/*"
                    />
                    <label for="profile-image" class="file-upload-label">
                        Choisir une photo de profil
                    </label>
                </div>
            </div>

            <button 
                class="registration-button" 
                type="submit" 
                [disabled]="form.invalid"
            >
                Cr√©er mon compte
            </button>
        </form>

        @if (message) {
            <div class="message">{{ message }}</div>
        }

        <div class="security-info">
            Vos donn√©es sont prot√©g√©es et s√©curis√©es
        </div>
    </div>
</body>
</html>
