<div class="p-6 max-w-xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">Finaliser votre inscription</h2>

  <form (ngSubmit)="validerInscription()" #form="ngForm">
    <label class="block mb-2 font-semibold">Email</label>
    <input type="email" class="border p-2 w-full mb-4" [value]="email" disabled />

    <label class="block mb-2 font-semibold">Mot de passe</label>
    <input type="password" [(ngModel)]="motDePasse" name="motDePasse" class="border p-2 w-full mb-4" required />

    <label class="block mb-2 font-semibold">Image de profil</label>
    <input type="file" (change)="chargerImage($event)" class="mb-4" />

    <button class="bg-green-600 text-white px-4 py-2 rounded" type="submit" [disabled]="form.invalid">S'inscrire</button>
  </form>

  @if (message) {
    <p class="mt-4 text-red-500">{{ message }}</p>
  }
</div>
