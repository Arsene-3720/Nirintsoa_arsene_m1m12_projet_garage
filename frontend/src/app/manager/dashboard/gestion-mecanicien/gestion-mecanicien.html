<div class="p-6 max-w-4xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">Liste des mécaniciens</h2>

  @if (message) {
    <div class="mb-4 text-red-600 font-semibold">{{ message }}</div>
  }

  <table class="w-full border-collapse">
    <thead>
      <tr class="bg-gray-200 text-left">
        <th class="p-2 border">Nom</th>
        <th class="p-2 border">Prénom</th>
        <th class="p-2 border">Email</th>
        <th class="p-2 border">Téléphone</th>
        <th class="p-2 border">Spécialités</th>
        <th class="p-2 border">CV</th>
        <th class="p-2 border">Statut</th>
        <th class="p-2 border">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (p of postulants; track p._id) {
        <tr class="border-b">
          <td class="p-2 border">{{ p.nom }}</td>
          <td class="p-2 border">{{ p.prenom }}</td>
          <td class="p-2 border">{{ p.email }}</td>
          <td class="p-2 border">{{ p.telephone }}</td>
          <td class="p-2 border">{{ p.specialites }}</td>
          <td class="p-2 border">
            @if (p.cv) {
              <a class="text-blue-500 underline" href="http://localhost:5000{{p.cv}}" target="_blank">Voir</a>
            } @else {
              <span>—</span>
            }
          </td>
          <td class="p-2 border">{{ p.statut }}</td>
          <td class="p-2 border">
            <button class="bg-green-600 text-white px-2 py-1 rounded mr-2" (click)="changerStatut(p._id, 'accepte')">Accepter</button>
            <button class="bg-red-600 text-white px-2 py-1 rounded" (click)="changerStatut(p._id, 'rejete')">Rejeter</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
