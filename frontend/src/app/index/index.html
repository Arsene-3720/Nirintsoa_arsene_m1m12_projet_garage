<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail Professionnel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.1) 2px,
                rgba(255, 255, 255, 0.1) 4px
            );
            animation: slide 20s linear infinite;
        }

        @keyframes slide {
            0% { transform: translateX(-100px) translateY(-100px); }
            100% { transform: translateX(100px) translateY(100px); }
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .content {
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .section:hover::before {
            transform: translateX(0);
        }

        .section:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .section h2 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section h2::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .section ul {
            list-style: none;
        }

        .section li {
            margin-bottom: 12px;
            opacity: 0;
            animation: fadeInLeft 0.6s ease forwards;
        }

        .section li:nth-child(1) { animation-delay: 0.1s; }
        .section li:nth-child(2) { animation-delay: 0.2s; }
        .section li:nth-child(3) { animation-delay: 0.3s; }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .section a {
            display: block;
            color: #34495e;
            text-decoration: none;
            padding: 12px 18px;
            border-radius: 8px;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .section a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            transition: width 0.3s ease;
            z-index: -1;
        }

        .section a:hover::before {
            width: 100%;
        }

        .section a:hover {
            color: #667eea;
            border-left-color: #667eea;
            transform: translateX(8px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        /* Icons pour chaque section */
        .client-section h2::after {
            content: 'ðŸ‘¤';
            margin-left: auto;
            font-size: 1.2rem;
        }

        .mecanicien-section h2::after {
            content: 'ðŸ”§';
            margin-left: auto;
            font-size: 1.2rem;
        }

        .manager-section h2::after {
            content: 'ðŸ‘”';
            margin-left: auto;
            font-size: 1.2rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header {
                padding: 20px;
            }
        }

        /* Effet de particules subtil */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <!-- Effet de particules -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="header">
            <h1>Bienvenue sur le portail</h1>
        </div>

        <div class="content">
            <!-- Section Client -->
            <div class="section client-section">
                <h2>Client</h2>
                <ul>
                    <li>
                        <a routerLink="/accueil">Accueil</a>
                    </li>
                    <li>
                        <a routerLink="/inscription">Inscription</a>
                    </li>
                    <li>
                        <a routerLink="/connexion">Connexion</a>
                    </li>
                </ul>
            </div>

            <!-- Section MÃ©canicien -->
            <div class="section mecanicien-section">
                <h2>MÃ©canicien</h2>
                <ul>
                    <li>
                        <a routerLink="/postulation">Postuler</a>
                    </li>
                    <li>
                        <a routerLink="/verifier-statut">VÃ©rifier statut</a>
                    </li>
                    <li>
                        <a routerLink="/mecanicien/connexion">Connexion</a>
                    </li>
                </ul>
            </div>

            <!-- Section Manager -->
            <div class="section manager-section">
                <h2>Manager</h2>
                <ul>
                    <li>
                        <a routerLink="/connexion-manager">Connexion Manager Global</a>
                    </li>
                    <li>
                        <a routerLink="/connexion-manager">Connexion Manager Client/MÃ©canicien</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Effet de particules flottantes (optionnel et non-intrusif)
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Animation d'entrÃ©e pour les sections
        function animateOnScroll() {
            const sections = document.querySelectorAll('.section');
            sections.forEach((section, index) => {
                section.style.animationDelay = (index * 0.2) + 's';
            });
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            animateOnScroll();
        });
    </script>
</body>
</html>
